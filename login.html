<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
    <style>
        button{
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Зайти за:</h1>
    <button class="0">
        X
    </button>
    <button class="1">
        O
    </button>

    <script>
        document.querySelectorAll('button').forEach(e=>{
            e.onclick = (()=>{
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                    body: JSON.stringify({login: e.className})
                }).then(()=>{
                    location.replace('/');
                })
            })
        })
    </script>
</body>
</html>
